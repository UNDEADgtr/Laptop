<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui">
<h:body>
    <ui:composition template="main.xhtml">
        <ui:define name="content">
            <p:fieldset legend="Random laptops">
                <h:panelGrid columns="2" cellpadding="10">
                    <p:graphicImage library="images" name="random.jpg"/>
                    <h:outputText
                            value="To view a random laptops click on the link"/>

                    <h:link value="random" outcome="laptops"/>

                </h:panelGrid>
            </p:fieldset>
            <p:fieldset legend="Laptops from database">
                <h:panelGrid columns="2" cellpadding="10">
                    <p:graphicImage library="images" name="db.jpg"/>
                    <h:outputText
                            value="To view the notebooks of the database, click on the link"/>
                    <h:link value="database" outcome="laptopsdb"/>
                </h:panelGrid>
            </p:fieldset>
        </ui:define>
        <ui:define name="sidebar">
            <br/>
            <h3>Make the right choice</h3>
            <br/>
        </ui:define>
    </ui:composition>
</h:body>
</html>
