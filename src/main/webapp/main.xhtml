<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      >
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Laptops</title>
    <h:outputStylesheet library="css" name="style.css"/>
</h:head>
<h:body>

    <div id="wrapper">
        <div id="header">
            <ui:insert name="header">
                <ui:include src="template/header.xhtml"/>
            </ui:insert>
        </div>
        <div>
            <h:form>
                <p:growl id="messages" />
                <p:toolbar>
                    <p:toolbarGroup align="left">
                        <p:button type="button" value="Main" outcome="main"/>
                        <p:separator />
                        <p:button type="button" value="Laptops" outcome="laptops"/>
                        <p:button type="button" value="LaptopsDB" outcome="laptopsdb"/>
                        <p:separator />
                        <p:button type="button" value="AddLaptop" outcome="addlaptop"/>
                        <p:separator />
                        <p:button type="button" value="About" outcome="about"/>
                    </p:toolbarGroup>
                </p:toolbar>
            </h:form>
        </div>
        <div id="middle">
            <div id="container">
                <div id="content">
                    <ui:insert name="content">
                        It is empty page!
                    </ui:insert>
                </div>
            </div>
            <div class="sidebar" id="sideLeft">
                <ui:insert name="sidebar">
                    It is empty sidebar!
                </ui:insert>
            </div>
        </div>
    </div>
    <div id="footer">
        <ui:insert name="footer">
            <ui:include src="template/footer.xhtml"/>
        </ui:insert>
    </div>
</h:body>
</html>
