<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core"
        >
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title><ui:insert name="windowTitle">
        template page
    </ui:insert></title>
    <h:outputStylesheet library="css" name="style.css"/>
</h:head>
<h:body>

    <div id="wrapper">
        <div id="header">
            <ui:insert name="header">
                <ui:include src="template/header.xhtml"/>
            </ui:insert>
        </div>
        <div id="middle">
            <div id="container">
                <div id="content">
                    <h:form id="form1">
                        <p:growl id="msg"/>
                        <p:dataTable var="laptop" value="#{equipment.laptops}">
                            <p:column headerText="Photo">
                                <p:graphicImage library="images" name="note_1.jpg"/>
                                <p:graphicImage value="/resources/images/note_1.jpg"/>
                            </p:column>
                            <p:column headerText="Seller">
                                <h:outputText value="#{laptop.seller}"/>
                            </p:column>
                            <p:column headerText="Manufacturer">
                                <h:outputText value="#{laptop.manufacturer}"/>
                            </p:column>
                            <p:column headerText="Model">
                                <h:outputText value="#{laptop.model}"/>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </div>
            </div>
            <div class="sidebar" id="sideLeft">
                <h:form id="form2">
                    <p:growl id="msg1"/>

                    <h:outputText value="Choose a platform: "/>
                    <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                    <h:outputText value="Intel:    "/>
                    <p:selectBooleanCheckbox value="#{filter.cpuIntel}"/>

                    <h:outputText value="AMD:    "/>
                    <p:selectBooleanCheckbox value="#{filter.cpuAMD}"/>
                    </h:panelGrid>
                    <br/>

                    <h:outputText value="Choose a manufacturer: "/>
                    <h:panelGrid columns="2" cellpadding="5">
                        <p:selectOneMenu id="city" value="#{filter.manufacturer}">
                            <f:selectItem itemLabel="Select Manufacturer" itemValue=""/>
                            <f:selectItems value="#{filter.manufacturers}"/>
                        </p:selectOneMenu>
                    </h:panelGrid>
                    <br/>

                    <p:commandButton value="Submit" update=":form1" action="#{filter.update}"/>
                </h:form>
            </div>
        </div>
    </div>
    <div id="footer">
        <ui:insert name="footer">
            <ui:include src="template/footer.xhtml"/>
        </ui:insert>
    </div>
</h:body>
</html>
